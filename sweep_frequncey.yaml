program: main.py
method: bayes
metric:
  name: gcrb_nf_max_error_final
  goal: minimize
parameters:
  nf_lr:
    value: 0.001
  n_flow_blocks:
    min: 1
    max: 10
  n_layer_cond:
    min: 1
    max: 14
  hidden_size_cond:
    min: 16
    max: 64
  n_epochs_flow:
    value: 240
  model_type:
    value: Frequency
  spline_flow:
    value: false
  n_validation_point:
    value: 20
  sigma_n:
    value: 1.0
