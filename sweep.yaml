program: main.py
method: bayes
metric:
  name: gcrb_nf_max_error_final
  goal: minimize
parameters:
  nf_lr:
    min: 1e-5
    max: 1e-3
  n_flow_blocks:
    min: 2
    max: 10
  n_layer_cond:
    min: 2
    max: 6
  hidden_size_cond:
    min: 16
    max: 32
  n_epochs_flow:
    min: 120
    max: 480
  model_type:
    value: Pow1Div3Gaussian
  dim:
    value: 2
  theta_min:
    value: 0.3
