program: main.py
method: bayes
metric:
  name: gcrb_norm_error_max
  goal: minimize
parameters:
  nf_lr:
    min: 0.00001
    max: 0.001
  n_epochs_flow:
    min: 120
    max: 480
  n_flow_blocks:
    min: 1
    max: 6
  n_layer_cond:
    min: 1
    max: 10
  hidden_size_cond:
    min: 4
    max: 64
  model_type:
    value: Pow1Div3Gaussian
  dim:
    value: 8
  theta_dim:
    value: 1
  theta_min:
    value: 2
  theta_max:
    value: 6
  spline_flow:
    value: true