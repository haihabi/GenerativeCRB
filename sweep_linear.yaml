program: main.py
method: bayes
metric:
  name: gfim_nf_max_error_final
  goal: minimize
parameters:
  nf_lr:
    min: 0.00001
    max: 0.001
  n_epochs_flow:
    min: 120
    max: 480
  n_flow_blocks:
    min: 2
    max: 4
  theta_min:
    value: -2.0
  n_layer_cond:
    min: 2
    max: 10
  dim:
    value: 16
  hidden_size_cond:
    min: 8
    max: 64
  model_type:
    value: Linear
  spline_flow:
    value: false
  theta_dim:
    value: 2
