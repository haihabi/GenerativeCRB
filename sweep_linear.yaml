program: main.py
method: bayes
metric:
  name: gcrb_nf_trace_max_error_final
  goal: minimize
parameters:
  nf_lr:
    min: 0.00001
    max: 0.001
  n_epochs_flow:
    min: 120
    max: 480
  n_flow_blocks:
    value: 2
  n_layer_cond:
    min: 2
    max: 6
  hidden_size_cond:
    value: 16
  model_type:
    value: Linear
  spline_flow:
    value: false
